<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
   h1{
    color:green;
    text-decoration:yellow;
    }
    </style>
</head>
<body bgcolor="Lightskyblue">

<h1>REGISTER HERE</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter User Name"><br><br>
    <input type="text" name="first_name" placeholder="Enter first Name"><br><br>
    <input type="text" name="last_name" placeholder="Enter last Name"><br><br>
    <input type="email" name="email" placeholder="Enter Email"><br><br>
    <input type="password" name="password" placeholder="Enter Password"><br><br>
    <input type="password" name="password1" placeholder="Confirm password"><br><br>
    <input type="submit" value="Register" align="center">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
